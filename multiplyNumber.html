<!-- Program to find multiplication of two numbers of type string and which should return string -->

<html>
  <head>
    <title>Multiply Numbers</title>
  </head>
  <body>
    <input type="button" value="Multiply" onclick="multiply('10','20')" />
    <script>
      function multiply(num1, num2) {
        var num3 = num1 * num2;
        document.write("Multiplication:"+num3);
        document.write('</br>');
        document.write("Type of Answer is:"+typeof(toString(num3)));
      }
    </script>
  </body>
</html>
